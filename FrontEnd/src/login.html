<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/login.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="./index.html#portfolio">projets</a></li>
          <li><a href="./index.html#contact">contact</a></li>
          <li><a href="./login.html" class="bold">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Log In</h2>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required />
        </div>
        <p
          id="errorMessage"
          class="error-message"
          role="alert"
          aria-live="assertive"
        ></p>
        <button type="submit">Se connecter</button>
        <a href="#" id="forgotPasswordBtn" class="forgot-password"
          >Mot de passe oublié</a
        >
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
