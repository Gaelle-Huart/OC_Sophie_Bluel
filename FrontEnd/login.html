<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="connexion-container">
            <section id="login">
                <h2>Log In</h2>
                <form action="#" method="post">
                    <!-- Label et champ pour l'E-mail -->
                    <label for="email" class="label-above" id="email-label">E-mail</label>
                    <div class="input-container">
                        <input type="email" name="email" id="email" required>
                    </div>

                    <!-- Label et champ pour le Mot de passe -->
                    <label for="password" class="label-above" id="password-label">Mot de passe</label>
                    <div class="input-container">
                        <input type="password" name="password" id="password" required>
                    </div>

                    <!-- Bouton de connexion -->
                    <button type="submit">Se connecter</button>
                </form>
            </section>
        </div>
</body>

</html>
