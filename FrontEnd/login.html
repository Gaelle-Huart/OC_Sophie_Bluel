<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="connexion-container">
            <section id="login">
                <h2>Log In</h2>
                <span id="message-erreur" class="hidden"></span>
                <!-- Élément pour les messages d'erreur (caché par défaut) -->
                <form action="#" method="post" class="form-login"> <!-- Classe "form-login" pour le formulaire -->
                    <!-- Label et champ pour l'E-mail -->
                    <label for="email" class="label-above" id="email-label">E-mail</label>
                    <!-- Classes "label-above" et ID "email-label" pour le label Email -->
                    <div class="input-container"> <!-- Classe "input-container" pour le conteneur de l'input Email -->
                        <input type="email" name="email" id="email" required> <!-- Input Email avec ID "email" -->
                    </div>

                    <!-- Label et champ pour le Mot de passe -->
                    <label for="password" class="label-above" id="password-label">Mot de passe</label>
                    <!-- Classes "label-above" et ID "password-label" pour le label Mot de passe -->
                    <div class="input-container">
                        <!-- Classe "input-container" pour le conteneur de l'input Mot de passe -->
                        <input type="password" name="password" id="password" required>
                        <!-- Input Mot de passe avec ID "password" -->
                    </div>

                    <!-- Bouton de connexion -->
                    <button type="submit">Se connecter</button> <!-- Bouton de soumission du formulaire -->
                </form>
            </section>
        </div>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/login.js"></script>
</body>

</html>
